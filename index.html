<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Transaction Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amount Transaction Manager</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="amount" placeholder="Total Amount of Purchase" required>
            <select id="type">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <button onclick="addTransaction()">Add Data</button>
        </div>

        <h2>Total Assets: <span id="totalAssets">0</span></h2>
        <h2>Total Debits: <span id="totalDebits">0</span></h2>

        <h2>Credit Transactions</h2>
        <table id="creditTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Debit Transactions</h2>
        <table id="debitTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
